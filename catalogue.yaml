- name: configure catalogue component
  hosts: catalogue
  become: yes
  tasks:
    - name: disbale defaulft nodejs
      ansible.builtin.command: dnf module disbale nodejs -y
    
    - name: enable default nodejs
      ansible.builtin.command: dnf module enable nodejs:20 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create roboshop system user
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: downloade catalogue code
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
        dest: /tmp/catalogue.zip

    - name: extract catalogue
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      community.general.npm:
        path: /app

    - name: copy catalogue service to system directories
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: systemctl daemon-reload
      ansible.builtin.service:
        name: catalogue
        state: started
        enabled: yes

 
